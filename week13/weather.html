<!DOCTYPE html>
<html>
<head>
<title>Current Weather</title>
</head>
<body>
<h1>Current Weather</h1>
<label for="city">Enter a city name:</label>
<input type="text" id="city" />
<button onclick="getWeather()">Get Weather</button>
<div id="weather"></div>
<script>
function getWeather() {
const apiKey = '0af6cf9c6816c8368364f39b70efa843'; // replace with your OpenWeatherMap API key
const city = document.getElementById('city').value;
const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

fetch(url)
.then(response => response.json())
.then(data => {
const weather = document.getElementById('weather');
const description = data.weather[0].description;
const temperature = data.main.temp;
const humidity = data.main.humidity;
const windSpeed = data.wind.speed;
weather.innerHTML = `
<p>Current weather in ${city}: ${description}</p>
<p>Temperature: ${temperature} &deg;C</p>
<p>Humidity: ${humidity}%</p>
<p>Wind speed: ${windSpeed} m/s</p>
`;
})
.catch(error => {
const weather = document.getElementById('weather');
weather.innerHTML = '<p>Error getting weather data</p>';
console.error(error);
});
}
</script>
</body>
</html>

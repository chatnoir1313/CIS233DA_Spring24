<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Astronomy Picture of the Day</h1>
        <div id="apodImageContainer">
            <img id="apodImage" src="" alt="Astronomy Picture of the Day">
            <div id="apodExplanation"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    fetch("https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY")
        .then(response => response.json())
        .then(data => {
            const apodImage = document.getElementById("apodImage");
            const apodExplanation = document.getElementById("apodExplanation");

            apodImage.src = data.url;
            apodExplanation.innerHTML = `<h2>${data.title}</h2><p>${data.explanation}</p>`;
        })
        .catch(error => console.error("Error fetching APOD data:", error));
    });
</script>
